<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker</title>
  </head>
  <body>
    <h1>Progress Tracker</h1>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>No devices after 10:30 PM</th>
            <th>In bed by 11 PM</th>
            <th>30 mins exercise</th>
            <th>No alcohol</th>
            <th>Vitamin D (AM)</th>
            <th>Vitamin D (PM)</th>
          </tr>
        </thead>
        <tbody id="trackerBody"></tbody>
      </table>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
